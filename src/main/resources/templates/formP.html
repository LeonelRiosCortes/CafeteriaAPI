<!DOCTYPE html>
<html>
<head>
  <title>Formulario de actualización de precio</title>
</head>
<body>
<h1>Formulario de actualización de precio</h1>
<form method="POST" action="/cambiando">
  <label for="codigo">Código del producto:</label>
  <input type="number" id="codigo" name="codigo" required><br><br>
  <label for="precio">Nuevo precio:</label>
  <input type="number" id="precio" name="precio" required><br><br>
  <input type="submit" value="Actualizar precio">
</form>
</body>
</html>
